<!DOCTYPE html>

<html lang= "en">
    <head> 
        <meta charset="UTF-8">
        <title> Final Fridge App</title>
    </head>

    <style>
         body{
             text-align: center;
             top: 100%;
             font-size: 50px;
            }
        
        .box {
            text-align: center;
			border: 6px solid black;
			padding: 10px;
			width: 900px;
			height: 500px;
		}


    </style>
   
    <body>
        <div class="box">

            <a href="finalfridgeapp.html">
                <img src="download (4).png" alt="Button" id="image1" width=80px heigth=80px>  
            </a>

            <h3>Fridge Temperature in &deg;F: </h3>
                <div id="temp">
                    40  
                </div> 
        
            <button onclick="decreaseTemp()">Decrease Temperature</button>
            <button onclick="increaseTemp()">Increase Temperature</button>

            <button onclick="showCelcius()" id="celsius-display">Show in Celcius</button>
        </div>


        <div id="celtemp"> </div> 
        
       

            <script>
        
            var tempElement = document.getElementById("temp");
            
            var temperature = 40;
            
        
            function decreaseTemp() {
            temperature--;
            tempElement.innerHTML = temperature;
            }
            
        
            function increaseTemp() {
            temperature++;
            tempElement.innerHTML = temperature;
            }
            
            function showCelsius(){
                var fahrenheitTemp = document.getElementById("temp").value;
                var celsiusTemp = (fahrenheitTemp - 32) * (5/9);
                var celsiusDisplay = document.getElementById("celtemp");
                celsiusDisplay.innerHTML = celsiusTemp.toFixed(2) + " &deg;C";
                }

        
        </script>
    
    
    </body>
</html>
